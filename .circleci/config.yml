# my config
version: 2.1
orbs:
  node: circleci/node@5.0.2
  docker: circleci/docker@2.1.4

jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: anh13295/ttd-docker
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    executor: docker/docker
    steps:
      # Please add $SSH_KEY_FINGERPRINT, $DEPLOYED_USER@ and DEPLOYED_SERVER to project's environment
      - add_ssh_keys:
          fingerprints:
            - "2d:ad:14:a3:8c:df:5e:5a:61:9a:9a:6a:ed:19:97:a6"
      - run: ssh -oStrictHostKeyChecking=no $EC2_SSH_USER@$EC2_SSH_HOST './deploy.sh'

workflows:
  my-pipeline:
    jobs:
      # - node/test
      - build-and-push:
          # requires:
          #   - node/test
          filters:
            branches:
              only:
                - dev
    #  uncomment the 3 following lines to enable deploying
      - deploy:
          requires:
            - build-and-push
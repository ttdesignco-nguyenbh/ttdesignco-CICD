name: Buid and Deploy

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [ 14.x ,16.x ] # specify version
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3  # check repo.
    - name: Use Node.js ${{ matrix.node-version }} 
      uses: actions/setup-node@v3  #setup env with node version top.
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i  #npm clean and npm install
    - run: npm test
    - run: npm run build

           